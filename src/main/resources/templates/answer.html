<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>算法求解</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <script type = "text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type = "text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

    <style>

        .container{
            margin-top: 15px;
        }
    </style>
</head>
<body>
<ul class="nav nav-pills nav-justified">
    <li role="presentation"><a th:href="@{/database}">数据库存储</a></li>
    <li role="presentation"><a th:href="@{/scatter}">绘制散点图</a></li>
    <li role="presentation"><a th:href="@{/order}">数据排序</a></li>
    <li role="presentation" class="active"><a th:href="@{/answer}">算法求解</a></li>
</ul>
<div class="container">

    <div class="panel panel-warning">
        <div class="panel-heading">
            <form th:action="@{/answer/query}" method="post">
                <div class="form-group">
                    <label>输入文件名：</label>
                    <input type="text" name="fileName" class="form-control">
                </div>
                <div class="form-group">
                    <label>输入组数：</label>
                    <input type="text" name="group" class="form-control">
                </div>
                <div class="form-group">
                    <label>输入算法名称：</label>
                    <input type="text" name="type" class="form-control">
                </div>
                <div class="form-group">
                    <input type="submit" value="提交" class="btn btn-info">
                </div>
            </form>
        </div>
        <div class="panel-body">
            <p>最优解是：<span th:text="${answer}"></span></p>
            <p>运行时间是：<span th:text="${time}"></span></p>
        </div>
    </div>

</div>
</body>
</html>
